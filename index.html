<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Caffè L'Aquila - Digital Wine List</title>
    <link rel="icon" type="image/png" href="gcaLogo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container index-page">
        <div class="logo-container">
            <img src="gcaLogo.png" alt="Gran Caffè L'Aquila Logo" class="main-logo">
        </div>
        <div class="content-wrapper">
            <h1 class="main-title">Gran Caffe' L'Aquila</h1>
            <p class="subtitle">DIGITAL WINE LIST</p>
            <p class="instruction">Iniza il viaggio</p>
            
            <!-- Search and Filter Bar Start -->
            <div class="wine-search-filter-bar">
                <input type="text" id="wine-search-input" placeholder="Search wines..." />
                <button id="filter-region-btn">Filter by Region</button>
                <button id="filter-varietal-btn">Filter by Varietal</button>
            </div>
            <!-- Search and Filter Bar End -->

            <div class="wine-type-selection">
                <a href="regions.html?type=ROSSO" class="wine-type-card">
                    <img src="1.png" alt="Red Wine Icon">
                    <h3>RED WINES</h3>
                </a>
                <a href="regions.html?type=BIANCO" class="wine-type-card">
                    <img src="2.png" alt="White Wine Icon">
                    <h3>WHITE WINES</h3>
                </a>
                <a href="regions.html?type=ROSATO" class="wine-type-card">
                    <img src="3.png" alt="Rosé Wine Icon">
                    <h3>ROSÉ WINES</h3>
                </a>
                <a href="regions.html?type=BOLLICINE" class="wine-type-card">
                    <img src="4.png" alt="Sparkling Wine Icon">
                    <h3>SPARKLING</h3>
                </a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
