<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Details - Gran Caff√® L'Aquila</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container wine-details-page">
        <div class="logo-container">
            <img src="gcaLogo.png" alt="Gran Caff√® L'Aquila Logo" class="main-logo">
        </div>
        <div class="content-wrapper">
            <div class="wine-details-container">
                <div class="wine-details-header">
                    <button id="back-button" class="back-button glass-card">
                        ‚Üê Back to Wine List
                    </button>
                    <h1 id="wine-name" class="wine-details-title"></h1>
                    <div id="wine-producer" class="wine-producer"></div>
                </div>
                
                <div class="wine-details-content">
                    <div class="wine-image-section">
                        <div class="wine-image-placeholder glass-card">
                            <div class="wine-icon">üç∑</div>
                        </div>
                        <div class="wine-badges">
                            <span id="organic-badge" class="organic-badge" style="display: none;">ORGANIC</span>
                            <span id="wine-type-badge" class="wine-type-badge"></span>
                        </div>
                    </div>
                    
                    <div class="wine-info-section">
                        <div class="wine-info-grid">
                            <div class="info-card glass-card">
                                <h3>Vintage</h3>
                                <p id="wine-vintage"></p>
                            </div>
                            
                            <div class="info-card glass-card">
                                <h3>Region</h3>
                                <p id="wine-region"></p>
                            </div>
                            
                            <div class="info-card glass-card">
                                <h3>Category</h3>
                                <p id="wine-category"></p>
                            </div>
                            
                            <div class="info-card glass-card">
                                <h3>Price</h3>
                                <p id="wine-price"></p>
                            </div>
                        </div>
                        
                        <div class="wine-description glass-card">
                            <h3>Description</h3>
                            <p id="wine-description"></p>
                        </div>
                        
                        <div class="wine-technical glass-card">
                            <h3>Technical Details</h3>
                            <div class="technical-grid">
                                <div class="technical-item">
                                    <span class="technical-label">Wine Number:</span>
                                    <span id="wine-number"></span>
                                </div>
                                <div class="technical-item">
                                    <span class="technical-label">Producer:</span>
                                    <span id="wine-producer-detail"></span>
                                </div>
                                <div class="technical-item">
                                    <span class="technical-label">Wine Type:</span>
                                    <span id="wine-type-detail"></span>
                                </div>
                                <div class="technical-item">
                                    <span class="technical-label">Organic:</span>
                                    <span id="wine-organic-detail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/wine-details.js"></script>
</body>
</html>
